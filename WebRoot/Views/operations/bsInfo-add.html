<!-- 	添加基站 -->
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">添加基站</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="addForm" onSubmit="return false">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>基站ID</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="number" value="" class="form-control" name="bsId"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>基站名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="name"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>基站类型</label>&nbsp;<span class="text-danger">[*]</span><select
									name="type" class="form-control">
									<option value="1" selected="selected">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>基站级别</label>&nbsp;<span class="text-danger">[*]</span> <select
									name="level" class="form-control">
									<option value="1" selected="selected">一级</option>
									<option value="2">二级</option>
									<option value="3">三级</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>经度</label> <input type="text" value=""
									class="form-control" name="lng">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>纬度</label> <input type="text" value=""
									class="form-control" name="lat">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>载波数</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="number" value="4" class="form-control" name="chnumber"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>gps天线数量</label> <input type="number" value="2"
									class="form-control" name="gpsLineNum">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>额定功率</label> <input type="text" value=""
									class="form-control" name="power">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>运营商/社会</label> <input type="text" value=""
									class="form-control" name="carrier">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>运营商站名</label> <input type="text" value=""
									class="form-control" name="carrierName">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>运行商传输</label> <input type="text" value=""
									class="form-control" name="carrierLink">
							</div>
						</div>
					</div>
					<!-- row-end -->
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>机房海拔</label> <input type="text" value=""
									class="form-control" name="height">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>天线高度</label> <input type="text" value=""
									class="form-control" name="lineHeight">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>地址</label> <input type="text" value=""
									class="form-control" name="address">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>联系人</label> <input type="text" value=""
									class="form-control" name="contact">
							</div>
						</div>
					</div>
					<!-- row-end -->
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>电话</label> <input type="text" value=""
									class="form-control" name="tel">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>IP</label> <input type="text" value=""
									class="form-control" name="ip">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12" style="margin-top:30px;">
								<input id="ck1" class="magic-checkbox" type="checkbox"
									name="openen" value="1" checked> <label for="ck1"><span>是否启用</span></label>
							</div>
						</div>
						<!-- <div class="col-md-3">
							<div class="checkbox">
								<label> <input type="checkbox" class="icheckbox_square-green">
									Option one
								</label>
							</div>
						</div> -->
					</div>
					<!-- row-end -->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			bsId : {
				validators : {
					notEmpty : {
						message : '基站ID号不能为空'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
<!-- 添加基站---end -->
